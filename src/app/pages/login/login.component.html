<main>

  <app-banner />

  <form>

    <h1>Login</h1>

    <div class="list">
      <app-input
        label="Email"
        type="email"

      />

      />

      />

    <p>Need to create a account? <a href="/sign-up">Sign Up</a></p>
  </form>

</main>
